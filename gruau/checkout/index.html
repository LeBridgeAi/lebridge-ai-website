<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Checkout…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 40px;
      text-align: center;
    }
    .button {
      padding: 12px 20px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>Processing Your Checkout…</h1>
  <p>Please wait — or click below if not redirected.</p>

  <a class="button" href="/">Back to Home</a>

  <script>
    /* ----------------------------------------------------
       META CHECKOUT HANDLER — SINGLE PRODUCT REDIRECT
    ----------------------------------------------------- */

    const params = new URLSearchParams(window.location.search);

    // Meta sends: products=ID:qty,ID2:qty...
    const productsParam = params.get("products");
    const coupon = params.get("coupon") || null;

    if (!productsParam) {
      alert("No products were passed from Facebook Shop.");
      window.location.href = "/";
    }

    // Use FIRST item (Meta uses single-item checkout for approval)
    const firstEntry = productsParam.split(",")[0] || "";
    const [productId, qty] = firstEntry.split(":");

    if (!productId) {
      alert("Missing product ID.");
      window.location.href = "/";
    }

    // YOUR META → PAYPAL MAP (Content ID → PayPal Link)
    const PAYPAL_LINKS = {
      "t8mytpb1b0": "https://www.paypal.com/ncp/payment/VGEFJP87B6PLE",
      "d5caaulmbr": "https://www.paypal.com/ncp/payment/3QKGCNFHDARQQ"
    };

    if (!PAYPAL_LINKS[productId]) {
      alert("Unknown or unmapped product.");
      window.location.href = "/gruau/returns/index.html?status=error";
    }

    // Build PayPal redirect URL
    let checkoutURL = PAYPAL_LINKS[productId];

    // Optional tracking
    if (coupon) {
      const sep = checkoutURL.includes("?") ? "&" : "?";
      checkoutURL += `${sep}coupon=${encodeURIComponent(coupon)}`;
    }

    // Redirect to PayPal
    window.location.href = checkoutURL;
  </script>
</body>
</html>
