<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Checkout…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 40px;
      text-align: center;
    }
    .button {
      padding: 12px 20px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
    }
    .wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 40px;
    }
  </style>
</head>

<body>

<div class="wrapper" id="content">
  <h1>Processing Your Checkout…</h1>
  <p>Please wait — or click below if not redirected.</p>
  <a class="button" href="/">Back to Home</a>
</div>

<script>
/* ----------------------------------------------------
   META CHECKOUT HANDLER — SINGLE PRODUCT REDIRECT
----------------------------------------------------- */

const params = new URLSearchParams(window.location.search);

// Meta sends: products=ID:qty,ID2:qty...
const productsParam = params.get("products");
const coupon = params.get("coupon") || null;

// If no products sent → show friendly empty-cart message
if (!productsParam) {
  document.getElementById("content").innerHTML = `
    <h1>Your cart is empty</h1>
    <p>This page is only used when checking out from our Facebook or Instagram shop.</p>
    <a class="button" href="/">Return to LeBridge AI</a>
  `;
  // Stop script entirely here
  throw new Error("No products passed — stopping redirect logic.");
}

// Use FIRST item (Meta sends single item for approval)
const firstEntry = productsParam.split(",")[0] || "";
const [productId, qty] = firstEntry.split(":");

if (!productId) {
  document.getElementById("content").innerHTML = `
    <h1>Checkout Error</h1>
    <p>The product information could not be processed.</p>
    <a class="button" href="/">Return to LeBridge AI</a>
  `;
  throw new Error("Missing product ID.");
}

// META → PAYPAL product mapping
const PAYPAL_LINKS = {
  "t8mytpb1b0": "https://www.paypal.com/ncp/payment/VGEFJP87B6PLE",
  "d5caaulmbr": "https://www.paypal.com/ncp/payment/3QKGCNFHDARQQ"
};

if (!PAYPAL_LINKS[productId]) {
  document.getElementById("content").innerHTML = `
    <h1>Unknown Product</h1>
    <p>This item is no longer available.</p>
    <a class="button" href="/">Return to LeBridge AI</a>
  `;
  throw new Error("Unknown product ID.");
}

// Build PayPal redirect URL
let checkoutURL = PAYPAL_LINKS[productId];

// Optional: tracking coupon codes
if (coupon) {
  const sep = checkoutURL.includes("?") ? "&" : "?";
  checkoutURL += `${sep}coupon=${encodeURIComponent(coupon)}`;
}

// Redirect to PayPal
window.location.href = checkoutURL;

</script>

</body>
</html>
