<script>
(function () {
  const params = new URLSearchParams(window.location.search);

  // Meta sends: products=ID:qty,ID2:qty
  const productsParam = params.get("products");
  if (!productsParam) {
    window.location.href = "/returns/index.html?status=missing_products";
    return;
  }

  // Take first product ID before the colon
  const firstEntry = productsParam.split(",")[0];
  const productId = firstEntry.split(":")[0];

  // Map Meta product ID -> PayPal payment link
  const PAYPAL_LINKS = {
    "t8mytpb1b0": "https://www.paypal.com/ncp/payment/T7HZ6YLJ8J7QL"
  };

  const paypalUrl = PAYPAL_LINKS[productId];

  if (!paypalUrl) {
    window.location.href = "/returns/index.html?status=unknown_product";
    return;
  }

  // Direct redirect, no extra query params
  window.location.href = paypalUrl;
})();
</script>
