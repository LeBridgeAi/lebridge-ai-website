<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Processing Checkout…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 40px;
      text-align: center;
    }
    .button {
      padding: 12px 20px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <h1>Processing Your Checkout…</h1>
  <p>Please wait — or click below if not redirected.</p>

  <a class="button" href="/">Back to Home</a>

  <!-- ----------------------------------------------------
       META CHECKOUT PARAM PARSER — HANDLES MULTIPLE ITEMS
  ----------------------------------------------------- -->
  <script>
    const params = new URLSearchParams(window.location.search);

    // Meta sends: products=ID:qty,ID2:qty
    const productsParam = params.get("products");
    const coupon = params.get("coupon") || null;

    if (!productsParam) {
      alert("No products were passed from Facebook Shop.");
      window.location.href = "/";
    }

    // Parse products list
    const productEntries = productsParam.split(",");
    const productList = [];

    productEntries.forEach(entry => {
      const [id, qty] = entry.split(":");
      if (id && qty) {
        productList.push({ id, qty: parseInt(qty) });
      }
    });

    if (productList.length === 0) {
      alert("Could not read product IDs.");
      window.location.href = "/";
    }

    // ---- Extract first product ID (Meta only needs this for validation)
    const firstProductId = productList[0].id;

    // Build redirect → load-gruau.js
    let redirectURL = `/gruau/load-gruau.js?product_id=${firstProductId}`;

    if (coupon) {
      redirectURL += `&coupon=${encodeURIComponent(coupon)}`;
    }

    // Redirect to PayPal resolver
    window.location.href = redirectURL;
  </script>

</body>
</html>
