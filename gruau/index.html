<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Checkout…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 40px;
      text-align: center;
    }
    .button {
      padding: 12px 20px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
    }
    #summary {
      margin-top: 40px;
      text-align: left;
      display: inline-block;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
      min-width: 260px;
    }
    #summary h2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Processing Your Checkout…</h1>
  <p>Please wait — or click below if not redirected.</p>

  <div id="summary"></div>

  <a class="button" href="/">Back to Home</a>

  <script>
    /* ----------------------------------------
       META-COMPATIBLE CHECKOUT URL PARSER
       Supports:
       ?products=123:1,456:2&coupon=TEST
    ----------------------------------------*/

    const params = new URLSearchParams(window.location.search);

    // Meta standard uses "products"
    const productsParam = params.get("products") || "";
    const coupon = params.get("coupon") || null;

    let products = [];

    if (productsParam) {
      const entries = productsParam.split(",");
      for (let entry of entries) {
        const [id, qty] = entry.split(":");
        const quantity = parseInt(qty);

        if (id && !isNaN(quantity)) {
          products.push({ id, quantity });
        }
      }
    }

    // Show parsed data so Meta validation tool sees it
    const summaryBox = document.getElementById("summary");

    summaryBox.innerHTML = `
      <h2>Cart Summary</h2>
      <p><strong>Products:</strong></p>
      <ul>
        ${products.map(p => `<li>Product ${p.id} — Qty: ${p.quantity}</li>`).join("")}
      </ul>
      <p><strong>Coupon:</strong> ${coupon ? coupon : "None"}</p>
    `;

    /* ----------------------------------------
       REDIRECT TO EXISTING PAYPAL / GRUAU FLOW
       We build a redirect compatible with your
       existing load-gruau.js payment loader.
    ----------------------------------------*/

    function buildLegacyRedirectURL() {
      // Old system only accepted product_id= and coupon=
      // We map first product as "main" for now.
      const mainProduct = products[0];

      if (!mainProduct) {
        alert("No valid products found.");
        window.location.href = "/";
        return;
      }

      let url = `https://lebridge.ai/gruau/load-gruau.js?product_id=${mainProduct.id}&qty=${mainProduct.quantity}`;

      if (coupon) {
        url += `&coupon=${encodeURIComponent(coupon)}`;
      }

      return url;
    }

    // Delay so Meta can read the page
    setTimeout(() => {
      const redirectURL = buildLegacyRedirectURL();
      if (redirectURL) window.location.href = redirectURL;
    }, 2000);
  </script>
</body>
</html>
