<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Checkout…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 40px;
      text-align: center;
    }
    .button {
      padding: 12px 20px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>Processing Your Checkout…</h1>
  <p>Please wait — or click below if not redirected.</p>

  <a class="button" href="/">Back to Home</a>

  <script>
    /* -----------------------------
       CHECKOUT REDIRECT LOGIC
    ------------------------------*/

    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("product_id");
    const coupon = urlParams.get("coupon");

    // If no product, fail gracefully
    if (!productId) {
      alert("Missing product ID.");
      window.location.href = "/";
    }

    // Base script for routing to PayPal (YOUR loader file)
    const BASE_REDIRECT = "https://lebridge.ai/gruau/load-gruau.js";

    // Build redirect URL
    let redirectURL = `${BASE_REDIRECT}?product_id=${productId}`;

    if (coupon) {
      redirectURL += `&coupon=${encodeURIComponent(coupon)}`;
    }

    // Auto-redirect after 1 second
    setTimeout(() => {
      window.location.href = redirectURL;
    }, 1000);
  </script>
</body>
</html>
